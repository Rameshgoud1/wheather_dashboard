<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 via-blue-500 to-blue-600">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2 flex items-center justify-center gap-2">
                <i data-lucide="sun" class="text-yellow-300"></i>
                Weather App
            </h1>
            <p class="text-blue-100">Get current weather and 5-day forecast</p>
        </div>

        <!-- Search Section -->
        <div class="max-w-2xl mx-auto mb-8">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex flex-col sm:flex-row gap-4 mb-4">
                    <div class="flex-1">
                        <input
                            type="text"
                            id="city-input"
                            placeholder="Enter city name..."
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        />
                    </div>
                    <button
                        id="search-btn"
                        class="px-6 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 disabled:opacity-50 flex items-center gap-2 justify-center"
                    >
                        <i data-lucide="search" class="w-5 h-5"></i>
                        <span>Search</span>
                        <i data-lucide="loader-2" class="w-5 h-5 animate-spin hidden" id="search-loader"></i>
                    </button>
                </div>
                
                <div class="flex flex-col sm:flex-row gap-4 items-center">
                    <button
                        id="location-btn"
                        class="flex items-center gap-2 px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 disabled:opacity-50"
                    >
                        <i data-lucide="map-pin" class="w-5 h-5"></i>
                        Use My Location
                    </button>
                    
                    <div class="flex items-center gap-2">
                        <span class="text-gray-600">°C</span>
                        <button
                            id="unit-toggle"
                            class="text-blue-500 hover:text-blue-600"
                        >
                            <i data-lucide="toggle-left" class="w-6 h-6"></i>
                        </button>
                        <span class="text-gray-600">°F</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="error-message" class="max-w-2xl mx-auto mb-8 hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg">
                <span id="error-text"></span>
            </div>
        </div>

        <!-- Weather Display -->
        <div id="weather-display" class="max-w-4xl mx-auto mb-8 hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex flex-col md:flex-row items-center justify-between mb-6">
                    <div class="flex items-center gap-4 mb-4 md:mb-0">
                        <img
                            id="weather-icon"
                            src=""
                            alt="Weather icon"
                            class="w-20 h-20"
                        />
                        <div>
                            <h2 id="city-name" class="text-2xl font-bold text-gray-800"></h2>
                            <p id="weather-condition" class="text-gray-600 capitalize"></p>
                        </div>
                    </div>
                    
                    <button
                        id="save-favorite-btn"
                        class="flex items-center gap-2 px-4 py-2 bg-pink-500 text-white rounded-lg hover:bg-pink-600 disabled:opacity-50"
                    >
                        <i data-lucide="heart" class="w-5 h-5"></i>
                        <span>Save to Favorites</span>
                    </button>
                </div>
                
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="bg-blue-50 p-4 rounded-lg text-center">
                        <p class="text-gray-600">Temperature</p>
                        <p id="temperature" class="text-2xl font-bold text-blue-600"></p>
                    </div>
                    
                    <div class="bg-green-50 p-4 rounded-lg text-center">
                        <p class="text-gray-600">Humidity</p>
                        <p id="humidity" class="text-2xl font-bold text-green-600"></p>
                    </div>
                    
                    <div class="bg-purple-50 p-4 rounded-lg text-center">
                        <p class="text-gray-600">Wind Speed</p>
                        <p id="wind-speed" class="text-2xl font-bold text-purple-600"></p>
                    </div>
                    
                    <div class="bg-orange-50 p-4 rounded-lg text-center">
                        <p class="text-gray-600">Feels Like</p>
                        <p id="feels-like" class="text-2xl font-bold text-orange-600"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5-Day Forecast -->
        <div id="forecast-section" class="max-w-4xl mx-auto mb-8 hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4">5-Day Forecast</h3>
                <div id="forecast" class="grid grid-cols-2 md:grid-cols-5 gap-4"></div>
            </div>
        </div>

        <!-- Favorites Section -->
        <div id="favorites-section" class="max-w-2xl mx-auto hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-xl font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <i data-lucide="star" class="text-yellow-500 w-5 h-5"></i>
                    Favorite Cities
                </h3>
                <div id="favorites-list" class="space-y-2"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();
    </script>
</body>
</html>
